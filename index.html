<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description"
        content="TIC TAC TOE, game played by people any age and enjoyed by millions if not billions of people!">
    <meta name="keywords"
        content="TIC TAC TOE, games, 1v1, competitive, enjoyable game, easy game, strategy, skill">
    <!-- Google fonts and Fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div><h1>TIC TAC TOE</h1>
    <p id="info">
        Game starts by tapping on the box.
        <br><br>First Player starts as
        <b>Player X </b>And Second Player as
        <b>Player 0</b>
    </p>
    <br><br>
    </div>
    <div class="gameboard" id="gameboard">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
    <button id="resetButton">Reset</button>
    </div>
    <!-- JS link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
